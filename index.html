<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="/images/Mastercard-logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img class="chip" src="images/chip-logo.png" alt="">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">5022 2910 6132 1996</h5>
                        <h5 class="name">Vahid Hosseini</h5>
                    </div>

                    <div class="valid-date">
                        <h6>valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service call +977 4343 3433 or email at
                    mastercard@gmail.com
                </h6>

                <span class="magnetic-strip"></span>
                <div class="signature">
                    <i>005</i>
                </div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum neque voluptas blanditiis tempore rerum
                    facere, id laudantium. Veniam, porro est?
                </h5>
            </div>
        </div>
    </section>


</body>

</html>
